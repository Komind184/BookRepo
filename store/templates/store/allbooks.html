{% extends 'store/sellerdashboard.html' %}
{% load static %}
{% block container %}

<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
    <h1 style="background-color: rgb(52, 53, 52); color: aliceblue;">ALL Book</h1><br>
    <table class="table table-secondary">
      <thead  >
        <tr>
          <th scope="col" style="background-color: rgb(52, 53, 52); color: aliceblue;">NAME</th>
          <th scope="col" style="background-color: rgb(52, 53, 52); color: aliceblue;">PRICE</th>
          <th scope="col" style="background-color: rgb(52, 53, 52); color: aliceblue;">STOCK</th>
          <th scope="col" style="background-color: rgb(52, 53, 52); color: aliceblue;">TOTALREVIEW</th>
          <th scope="col" style="background-color: rgb(52, 53, 52); color: aliceblue;">TOTALRATING</th>
          <th scope="col" style="background-color: rgb(52, 53, 52); color: aliceblue;">DESCRIPTION</th>
          

        </tr>
      </thead>
      <tbody>
        {% for i in allbooks %}
         <tr>
          <th scope="row">{{i.name}}</th>
          <td>{{i.price}}</td>
          <td>{{i.stock}}</td>
          <td>{{i.totalreview}}</td>
          <td>{{i.totalrating}}</td>
          <td>{{i.description}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
  </body>
</html>



{% endblock %}
